<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-simon</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-sm ">
        <div class="text-center">
            <h1 id="numeriCasuali"></h1>
        </div>
        <div id="timer" class="">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 id="counter" class=""></h1>
            </div>
        </div>
        <form id="inputs" class="form-control hidden ">
            <div class=" text-center">
                <input required type="number" name="primo-numero" class="user-input">
                <input required type="number" name="secondo-numero" class="user-input">
                <input required type="number" name="terzo-numero" class="user-input">
                <input required type="number" name="quarto-numero" class="user-input">
                <input required type="number" name="quinto-numero" class="user-input">
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary" id="submit-btn" type="submit">
                    Conferma
                </button>
            </div>
        </form>
        <div class="text-center">
            <h1 id="risultato"></h1>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
